
<!DOCTYPE html>
<html>

</head>
<body>

	<div class="header">
		<h1> Whey's Slideshow </h1>
	</div>

		<div class="slideshow">
			<figure class="show">
				<img src="images.src/IMG_0762.JPG" width="100%" /><figcaption>tons o blankets - keepin it comfy</figcaption> 
			</figure>

		  <figure>
		    <img src="images.src/IMG_1032.JPG" width="100%" /><figcaption>coy</figcaption> 
			</figure>

			<figure>
				<img src="images.src/IMG_1558.JPG" width="100%" /><figcaption>face-eater</figcaption> 
			</figure>

		  <figure>
				<img src="images.src/IMG_1823.jpg" width="100%" /><figcaption>that's my primary!</figcaption> 
			</figure>

		  <figure>
				<img src="images.src/IMG_1827.jpg" width="100%" /><figcaption>whatya gonna do</figcaption> 
			</figure>

		  <figure>
				<img src="images.src/IMG_2395.jpg" width="100%" /><figcaption>timmy's no-no</figcaption> 
			</figure>

		  <span class="prev">&laquo;</span>
		  <span class="next">&raquo;</span>
		</div>  






<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.js"></script>

<script>

(function(){
  
var counter = 0, // to keep track of current slide
    $items = document.querySelectorAll('.slideshow figure'), // a collection of all of the slides, caching for performance
    numItems = $items.length; // total number of slides

// this function is what cycles the slides, showing the next or previous slide and hiding all the others
var showCurrent = function(){
  var itemToShow = Math.abs(counter%numItems);// uses remainder (aka modulo) operator to get the actual index of the element to show  
  
  // remove .show from whichever element currently has it 
  // http://stackoverflow.com/a/16053538/2006057
  [].forEach.call( $items, function(el){
    el.classList.remove('show');
  });
  
  // add .show to the one item that's supposed to have it
  $items[itemToShow].classList.add('show');    
};

// add click events to prev & next buttons 
document.querySelector('.next').addEventListener('click', function() {
     counter++;
     showCurrent();
  }, false);

document.querySelector('.prev').addEventListener('click', function() {
     counter--;
     showCurrent();
  }, false);
  
})();  

//for touchswipe

if('ontouchstart' in window){
  $('.diy-slideshow').swipe({
    swipeLeft:function() {
      counter++;
      showCurrent(); 
    },
    swipeRight:function() {
      counter--;
      showCurrent(); 
    }
  });
}



</script>

</body>
</html>
